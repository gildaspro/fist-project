<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			height:200px;
			background: beige;
		}
		.dot{
			height: 8px; width: 8px;
			border-radius: 4px;
			background: pink;
			position: absolute;
		}
	</style>
</head>
<body>
<p>this page turn viplet when you hold the v key.</p>
<script type="text/javascript">
	window.addEventListener("click",event => {
		let dot= document.createElement('div');
		dot.className="dot";
		dot.style.left=(event.pageX -4) + "px";
		dot.style.top=(event.pageY-4) + "px";
		document.body.appendChild(dot);

	});

</body>
</html>
